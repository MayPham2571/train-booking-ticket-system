<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recharge Balance</title>
    <link rel="stylesheet" href="./styles/rechargebalance.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v6.1.1/css/all.css"/>

  </head>
  <body>
    <header>
      <div class="hleft">
        <img
          src="https://github.com/MayPham2571/train-booking-ticket-system/blob/main/UI/Asset/logo@2x.png?raw=true"
          alt=""
        />
      </div>
      <div class="hright">
        <a href="ChangePassword.html">Change Password</a>
        <a class="lg" href="FirstPage.html">Logout</a>
      </div>
    </header>
    <div class="container">
      <div class="head">
        <h3>Recharge balance</h3>
        <div class="back">
          <i class="fas fa-less-than"></i>
          <a href="homepage.html">Back</a>
        </div>
      </div>
      <div class="content">
        <h1>Recharge Balance</h1>
        <div class="inside">
          <div class="box">
              <h2>Balance:</h2>
            <div class="flex">
                <div class="rbox">
                    <h4>Amount:</h4>
                    <h4>Name on card:</h4>
                    <h4>Card number:</h4>
                    <h4>CVV:</h4>
                    <h4>Expired Date:</h4>
                </div>
                <div class="lbox">
                    <input type="text" name="amount" required><br>
                    <input type="text" name="name-on-card" required><br>
                    <input type="text" name="card-number" required><br>
                    <input type="text" name="CVV" required><br>
                    <input type="date" name="expired-date" required>
                </div>
            </div>
            <div>
              <button>Recharge</button>
            </div>
            
          </div>
        </div>
      </div>  
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/"></script>
</html>
